<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>List gruop</title>
    <link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <link href="../css/typography.css" rel="stylesheet">
    <link href="list-group.css" rel="stylesheet">
   
</head>

<body>
    
    <h1>List Group</h1>
    
    <ul class="list-group">
        <li class="list-group-item">Grapes</li>
        <li class="list-group-item">Apples</li>
        <li class="list-group-item">Bananas</li>
    </ul>
    
    <h1>List Group horizontal</h1>
    
    <ul class="list-group">
        <li class="list-group-item list-group-item-inline">Grapes</li>
        <li class="list-group-item list-group-item-inline">Apples</li>
        <li class="list-group-item list-group-item-inline">Bananas</li>
    </ul>
   
</body>
</html>

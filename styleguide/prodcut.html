<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>List gruop</title>
    <link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <link href="../css/typography.css" rel="stylesheet">
    <link href="css/list-group.css"rel="stylesheet">
    <link href="css/buttons.css"rel="stylesheet">
    <link href="css/media-object.css" rel="stylesheet">
    <link href="css/product.css" rel="stylesheet">
   
</head>

<body>
    
    <div class="product">
        <div class="media-img media-img-stacked">
            <img class="img-flex" src="http://placehold.it/640x400" alt="">

            <h2>Product Names</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam sollicitudin. </p>

    <ul class="list-group">
        <li class="list-group-item list-group-item-inline">
            <img src="http://placehold.it/32x32/fff000" alt="">
        </li>
        
        <li class="list-group-item list-group-item-inline">
            <img src="http://placehold.it/32x32/ff0ff" alt="">
        </li>
        
        <li class="list-group-item list-group-item-inline">
            <img src="http://placehold.it/32x32/00fff" alt="">
        </li>
    </ul>
        
    <a class="btn" href="#">BUY NOW</a>
    
    </div>

</html>
